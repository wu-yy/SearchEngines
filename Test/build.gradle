    id 'application'
}

repositories {
    jcenter()
}

apply plugin: 'application'
mainClassName = 'search.WebIndexer'

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    testImplementation('junit:junit:4.13')
    testRuntime('junit:junit:4.13')
    // compile group: 'org.apache.lucene', name: 'lucene-core', version: '3.0.0'
    implementation files('/Users/wuyongyu02/lucene/lucene-3.5.0/lucene-core-3.5.0.jar')
    compile group: 'com.github.sogyf', name: 'goja-lucene', version: '0.1.5'
    compile group: 'org.apache.pdfbox', name: 'pdfbox-lucene', version: '1.8.9'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.10-FINAL'
    compile group: 'com.bbossgroups', name: 'bboss-htmlparser', version: '5.0.3.8.2'

}

